generate_comprehensive_incident_retrospective_report:
  description: |-
    Generate a single, professional retrospective PDF for ONE specific incident with comprehensive timeline analysis.

    CRITICAL REQUIREMENTS:
    - Generate EXACTLY ONE report for the provided incident_id
    - Use tools to extract and analyze incident data thoroughly
    - Ensure timeline data is properly processed and included in the report

    EXECUTION STEPS:
    1. Extract the incident_id from input - this is your target incident
    
    2. Call single_incident_reader tool ONCE with the incident_id to get basic incident data
       - This returns complete incident data including all fields
       - If incident not found, stop and report available incidents
    
    3. Call timeline_extractor tool to specifically extract and analyze timeline data
       - This tool will process timeline information if present
       - It will indicate if timeline data is missing or provide structured timeline analysis
       - Use this data to create detailed timeline sections in your report
    
    4. Create comprehensive report content that MUST include:
       - Executive summary with incident overview
       - Incident details (service_name, severity, status, commander, communication_lead, etc.)
       - DETAILED timeline analysis using data from timeline_extractor
         * If timeline data exists, provide chronological breakdown of events
         * Include duration analysis and key milestones
         * If timeline missing, explicitly note this and explain impact
       - Root cause analysis from resolution_details
       - Response team and playbook information
       - Actionable recommendations for improvement
    
    5. Call pdf_generator tool ONCE with:
       - incident_id: the exact incident ID
       - title: "Incident Retrospective Report for [incident_id]"
       - content: your comprehensive analysis INCLUDING timeline data
       - output_filename: "COE_[incident_id].pdf"

    6. Upload the generated PDF to Slack using slack_file_uploader tool:
       - First use file_to_base64_converter to convert the PDF file to base64
       - Then upload to Slack channel using channel ID: 'C09DMPGG737' (all-opsmindai)
       - Include meaningful title and comment about the retrospective report
       - Confirm successful upload with file URL

    TIMELINE REQUIREMENTS:
    - ALWAYS use timeline_extractor to check for timeline data
    - If timeline exists, include detailed chronological analysis
    - If timeline missing, explicitly state this in the report
    - Timeline analysis should be a major section of the report

    STRICT RULES:
    - Do NOT call single_incident_reader multiple times
    - ALWAYS call timeline_extractor to ensure timeline data is processed
    - Do NOT process multiple incidents
    - Do NOT call pdf_generator multiple times
    - ALWAYS upload the generated PDF to Slack after successful generation
  expected_output: |-
    **INCIDENT RETROSPECTIVE REPORT (SUMMARY):**

    ```json
    {
      "incident_id": "INC-[type]-P1-[timestamp] | INC-[milliseconds]",
      "report": { "pdf_path": "outputs/[incident_id]/COE_[incident_id].pdf", "generated": true },
      "slack_upload": { "success": true, "file_url": "https://files.slack.com/...", "channel": "C09DMPGG737" },
      "sections": ["Executive Summary", "Field-wise Breakdown", "Incident Timeline", "Root Cause Analysis", "Recommendations", "Conclusion"]
    }
    ```
  agent: senior_incident_retrospective_analyst

